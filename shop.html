<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | Noctis Wear</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='%23ffd700' d='M50,0C22.4,0,0,22.4,0,50s22.4,50,50,50s50-22.4,50-50S77.6,0,50,0z M50,90c-22.1,0-40-17.9-40-40s17.9-40,40-40 c5.5,0,10.8,1.1,15.6,3.2C52.5,18.9,42.9,33.3,42.9,50c0,16.7,9.6,31.1,23.7,36.8C60.8,88.9,55.5,90,50,90z'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:15px;">
        <div class="hamburger-btn" onclick="App.toggleMenu()">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </div>
        <a href="index.html" class="logo">NOCTIS<span>.</span></a>
    </div>

    <div style="display:flex; gap:20px; align-items:center;">
        <div id="user-account-btn" onclick="App.toggleAuthModal()" style="cursor:pointer; display:flex; align-items:center; gap:5px; color:var(--text-main);">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            <span id="user-name-display" style="font-size:0.8rem; font-weight:bold; display:none; text-transform:uppercase; color:var(--accent);"></span>
        </div>

        <div style="position:relative; cursor:pointer; color:var(--text-main);" onclick="App.toggleCart(true)">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <div id="cart-count-badge" style="position:absolute; top:-8px; right:-8px; background:var(--danger); color:#fff; font-size:0.6rem; font-weight:bold; width:16px; height:16px; border-radius:50%; display:none; justify-content:center; align-items:center;">0</div>
        </div>
    </div>

    <nav class="nav-popup">
        <a href="index.html" class="nav-item-popup">Home</a>
        <a href="shop.html" class="nav-item-popup">Collections</a>
        <a href="about.html" class="nav-item-popup">About</a>
    </nav>
</header>

    <div class="search-section-wrapper"> 
    <div class="search-wrapper" style="position:relative;">
        <input type="text" id="search-input" placeholder="SEARCH PRODUCTS..." 
               style="width: 100%; padding: 15px 20px; background:rgba(255,255,255,0.05); border:1px solid var(--border-light); color:#fff; border-radius:4px; font-family:var(--font-body); letter-spacing:1px;">
        <svg style="position:absolute; right:15px; top:50%; transform:translateY(-50%); width:20px; height:20px; fill:var(--text-muted); pointer-events:none;" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
    </div>
</div>

<div class="shop-container"> <aside class="sidebar-filter reveal-on-scroll">
        <h3 class="filter-title">CATEGORY</h3>
        <label class="filter-option">
            <input type="checkbox" class="filter-cat" value="T-Shirt">
            <span class="checkmark"></span> T-Shirts Series
        </label>
        <label class="filter-option">
            <input type="checkbox" class="filter-cat" value="Shirt">
            <span class="checkmark"></span> Premium Shirts
        </label>
        <label class="filter-option">
            <input type="checkbox" class="filter-cat" value="Hoodie">
            <span class="checkmark"></span> Hoodies & Tech
        </label>

        <h3 class="filter-title" style="margin-top:40px;">PRICE RANGE</h3>
        <label class="filter-option">
            <input type="radio" name="price" value="all" checked>
            <span class="checkmark" style="border-radius:50%;"></span> All Prices
        </label>
        <label class="filter-option">
            <input type="radio" name="price" value="500">
            <span class="checkmark" style="border-radius:50%;"></span> Under ฿500
        </label>
        <label class="filter-option">
            <input type="radio" name="price" value="1000">
            <span class="checkmark" style="border-radius:50%;"></span> ฿500 - ฿1,000
        </label>
        <label class="filter-option">
            <input type="radio" name="price" value="1000+">
            <span class="checkmark" style="border-radius:50%;"></span> Luxury (> ฿1,000)
        </label>
    </aside>

    <main style="width: 100%;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;" class="reveal-on-scroll">
            <div id="result-count" style="color:var(--text-muted); font-size: 0.8rem; letter-spacing:1px; text-transform:uppercase;">LOADING ASSETS...</div>
            <select id="sort-select" style="background:var(--bg-surface); color:var(--text-main); border:1px solid var(--border-light); padding:10px 20px; border-radius:4px; font-size:0.8rem; letter-spacing:1px;">
                <option value="default">SORT BY: RECOMMENDED</option>
                <option value="low-high">PRICE: LOW TO HIGH</option>
                <option value="high-low">PRICE: HIGH TO LOW</option>
            </select>
        </div>
        
        <div id="product-grid" class="product-grid"></div>
    </main>
</div>

<div id="cart-sidebar" class="cart-sidebar" style="position:fixed; top:0; right:-100%; width:100%; max-width:400px; height:100vh; z-index:2000; transition:0.4s ease; display:flex; flex-direction:column;">
    <div class="cart-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>YOUR CART</h2>
            <button onclick="App.toggleCart(false)" style="background:none; color:#fff; font-size:1.5rem;">✕</button>
        </div>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto; padding:20px;"></div>
    <div class="cart-footer">
        <div id="cart-total" style="font-weight:700; margin-bottom:15px; font-size:1.2rem; display:flex; justify-content:space-between;">
            <span>TOTAL</span>
            <span style="color:var(--accent);">฿0</span>
        </div>
        <button class="btn-checkout" onclick="App.openCheckout()">SECURE CHECKOUT</button>
    </div>
</div>

<div id="checkout-overlay" class="modal-overlay">
    <div class="checkout-modal">
        <button class="close-modal" onclick="App.closeCheckout()">✕</button>
        <div class="checkout-header">SECURE CHECKOUT</div>
        <form onsubmit="App.processCheckout(event)">
            <div class="form-group">
                <label class="form-label">FULL NAME</label>
                <input type="text" class="form-input" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label class="form-label">SHIPPING ADDRESS</label>
                <input type="text" class="form-input" required placeholder="123 Street, City">
            </div>
            <div class="form-group">
                <label class="form-label">PHONE NUMBER</label>
                <input type="tel" class="form-input" required placeholder="08x-xxx-xxxx">
            </div>
            <button type="submit" class="btn-checkout" style="width:100%; margin-top:20px;">CONFIRM ORDER</button>
        </form>
    </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
